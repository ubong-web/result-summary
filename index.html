<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.google.com/specimen/Montserrat"
      type="text/css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.google.com/specimen/Fraunces"
      type="text/css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="result-score">
          <p class="score_heading">Your Result</p>
          <div class="circle">
            <h2 class="center">76</h2>
            <p class="p-center">of 100</p>
          </div>
          <h3 class="congrat_message">Great</h3>
          <p class="congrat_score">
            You scored higher than 65% of people who have taken this tests.
          </p>
        </div>
     <div class="second-half">
        <div id="score-list">
          <h3>Summary</h3>

         
          </div>
          <button>continue</button>
        </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
